<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>Registration</h1>
<form action="#" th:action="@{/users}" th:object="${user}" method="post">
    <p>Name:
        <input type="text" th:field="*{name}">
    </p>
    <p>Password:
        <input type="password" th:field="*{password}">
    </p>
    <p>Role:
    <ul th:each="roles: ${rolesList}">
        <li>
            <input type="checkbox" th:field="*{roles}" th:value="${roles}">
            <label th:text="${roles}"></label>
        </li>
    </ul>
    </p>
    <p><input type="submit" value="Submit"></p>
</form>
<p>Click <a th:href="@{/home}">home</a> to see a greeting.</p>
<p>Click <a th:href="@{/users}">users</a> to see all users</p>
<p>Click <a th:href="@{/remove}">remove</a> to remove user</p>
</body>
</html>
